<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            display: flex;
        }

        div {
            border: 1px solid #000;
            box-sizing: border-box;
        }

        .a {
            width: 100px;
        }
        .c {
            width: 200px;
        }
        .b {
            flex-grow: 4;
        }
        .d {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="a">aaa</div>
        <div class="c">cccc</div>
        <div class="b">bbbsdfsdfdsfsdfsdf</div>
        <div class="d">dddd</div>
    </div>
</body>

</html>
