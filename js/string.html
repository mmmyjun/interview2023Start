        // 使用递归函数，传入数组参数，返回和
        let total = 0, arr=[3,5,2,6];
        function getSum(arr, start = 0) {
            
            if (start >= arr.length) {
                return total
            }
            total += arr[start]
            start++ 
            return getSum(arr, start)
        }
        console.log(getSum(arr))
